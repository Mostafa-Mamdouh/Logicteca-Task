<div>
  <button
  mat-flat-button
  color="primary"
  [disabled]="!currentFile"
  (click)="upload()"
>
  Import File
</button>


  <mat-form-field>
    <div>
      <mat-toolbar>
        <input matInput [value]="fileName" />

    
      </mat-toolbar>


    </div>
    <div>
      
      <input
        type="file"
        id="fileInput"
        (change)="selectFile($event)"
        name="fileInput"
        class="mr-5"
      />
    </div>

    <div>

    </div>
  </mat-form-field>
</div>

<div *ngIf="message" class="message">
  {{ message }}
</div>
